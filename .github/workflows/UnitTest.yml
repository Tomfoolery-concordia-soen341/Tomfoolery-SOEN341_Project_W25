name: CI

# Controls when the workflow will run
on:
  push:
    branches: [ main,Ming-dev,cleaned ]  # Runs on pushes to main branch
  pull_request:
    branches: [ main,Ming-dev,cleaned ]  # Runs on PRs targeting main branch

# A workflow run is made up of one or more jobs
jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Sets up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify your Node.js version (adjust as needed)
          cache: 'npm'        # Caches npm dependencies for faster runs

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Run the tests
      - name: Run Tests
        run: npm test
